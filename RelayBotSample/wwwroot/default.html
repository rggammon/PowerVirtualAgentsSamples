<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Channel Host</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
</head>
<body>
    <div id="navbar" class="navbar">
        <h1>Experimental Custom Channel Host</h1>
        <span><span v-if="store.signInName">{{store.signInName}} | </span><a class="loginLink" v-bind:href="store.signInName ? '/signout-oidc' : '/signin'">{{ store.signInName ? "Sign Out" : "Sign In" }}</a></span>
    </div>
    <div id="app" class="content">
        <router-view></router-view>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>

    <script src="scripts/store.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/setup.js"></script>
    <script src="scripts/default.js"></script>
</body>
</html>
